    <section class="contact-me">
      <div class="contact-desc">
        <h2>Reach out to me, <br>Send a custom message<br> by filling this form.
        </h2>  
       </div>
      
      <div class="card">
        <div class="contact-header"><h1>Contact Me</h1></div>
        <form>
          <div class="form-item">
            <label for="name">Your Name:</label>
            <input name="Name" id="name" type="text" />
          </div>

          <div class="form-item">
            <input id="mr" value="0" type="radio" name="gender" />
            <label for="mr"> MR. </label>
            <input id="ms" value="1" type="radio" name="gender" />
            <label for="ms"> MS.</label>
          </div>

          <div class="form-item">
            <label for="email">E-mail:</label>
            <input name="EMail" id="email" type="email" />
          </div>

          <div class="form-item">
            <label for="profession"> Your Profession:</label>

            <select name="profession" class="dropdown">
              <option value="1">DEVELOPER</option>
              <option value="2">ENTERPRENEUR</option>
              <option value="3">STUDENT</option>
              <option value="4">OTHER</option>
            </select>
          </div>

          <div class="form-item">
            <label for="message">Message:</label>
            <textarea name="message" id="message" type="text"> </textarea>
          </div>

          <div class="form-item">
            <input
              class="checkbox"
              type="checkbox"
              name="checkbox"
              value="1"
            />
            <label> I want to receive emails </label>
          </div>

          <input
            class="send-button"
            name="send"
            type="submit"
            value="Send Message"
          />
        </form>
      </div>
    </section>
